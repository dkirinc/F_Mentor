<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <!-- Card -->
    <main>
      <section id="card">
        <article class="container">
          <picture class="container__left">
            <source srcset="./images/image-product-desktop.jpg" media="(min-width: 600px)">
            <img src="./images/image-product-mobile.jpg" alt="">
          </picture>

          <div class="container__right">
            <div class="product__content">
              <p class="product__category">Perfume</p>
              <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
              <p>
                A floral, solar and voluptuous interpretation composed by Olivier
                Polge, Perfumer-Creator for the House of CHANEL.
              </p>
              <div class="flex-group">
                <p class="product__price">$149.99</p>
                <p class="product__original-price">$169.99</p>
              </div>
              <a href="#" class="btn-add flex-group">
                <div class="cart-img"></div>
                <p>Add to Cart</p>
              </a>
            </div>
          </div>
        </div>
        </article>      
    </main>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">dkirinc</a>.
    </div> -->
  </body>
</html>
